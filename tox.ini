[tox]
envlist = py37,py38,py39,py310,py311,pypy3,flake8,mypy,isort,check-manifest,check-python-versions

[testenv]
deps = pytest
commands = pytest {posargs}

[testenv:coverage]
basepython = python3
deps =
    {[testenv]deps}
    coverage
commands =
    coverage run -m pytest {posargs}
    coverage report -m --fail-under=100

[testenv:flake8]
deps = flake8
skip_install = true
commands = flake8

[testenv:mypy]
deps = mypy
skip_install = true
commands = mypy .

[testenv:isort]
deps = isort
skip_install = true
commands = isort {posargs: -c --diff gitlab_trace.py setup.py tests.py}

[testenv:check-manifest]
deps = check-manifest
skip_install = true
commands = check-manifest

[testenv:check-python-versions]
deps = check-python-versions
skip_install = true
commands = check-python-versions
